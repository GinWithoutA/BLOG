<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer" />
        <title>PatrickStar后台管理系统</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
        <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"/>
        <link rel="stylesheet" href="../../static/lib/editor_md/css/editormd.min.css" th:href="@{/lib/editor_md/css/editormd.min.css}"/>
        <link rel="icon" type="image/x-icon" href="../image/logo-admin.ico" />
    </head>
    <body>
        <!-- 导航        反转-->
        <nav class="ui inverted attached segment m-padded-tb-mini">
            <div class="ui container">
                <!--                              可堆叠的-->
                <div class="ui inverted secondary stackable menu">
                    <!--          颜色  logo  表示一个条目       -->
                    <h2 class="ui teal header item">PatrickStaR后台管理</h2>
                    <a href="#" th:href="@{/admin/index}" class="active item m-mobile-hide m-item"><i class="mini home icon"></i>首页</a>
                    <a href="#" th:href="@{/admin/category_management}" class="item m-mobile-hide m-item"><i class="mini idea icon"></i>分类</a>
                    <a href="#" th:href="@{/admin/}" class="item m-mobile-hide m-item"><i class="mini tags icon"></i>标签</a>
                    <!-- 登录用户 -->
                    <div class="right menu m-mobile-hide m-item">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img src="https://c-ssl.duitang.com/uploads/item/201410/19/20141019105822_n2nm2.jpeg" alt="用户头像" class="ui avatar image">
                                王荣臻
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>
        <div class="ui attached pointing menu">
            <div class="ui container">
                <a href="#" th:href="@{/admin/blog_management_post}" class="teal item">博客发布</a>
                <a href="#" th:href="@{/admin/blog_management_list}" class="item">博客列表</a>
            </div>
        </div>
        <!-- 中间内容 -->
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">
                <div class="ui success large raised message">
                    <h3>Hi,</h3>
                    <p>王荣臻，欢迎登陆！</p>
                </div>
            </div>
        </div>
        <!-- 底部元素 -->
        <footer class="ui inverted vertical very segment m-padded-tb-massive m-footer-bottom" >
            <div class="ui center aligned container">
                <p class="m-text-thin m-text-spaced m-opacity-mini">PatrickStaR 后台管理系统</p>
                <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @ 2019 PatrickStaR Designed by PatrickStaR</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="../../static/lib/editor_md/editormd.min.js" th:href="@{/lib/editor_md/editormd.min.js}"></script>
        <script>
            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });
            $('.ui .dropdown').dropdown({
                on : 'hover'
            });
            $('.ui.form').form({
                fields: {
                    title: {
                        identifier: 'title',
                        rules: [{
                            type: 'empty',
                            prompt: '【标题】：请输入博客标题'
                        }]
                    },
                    content: {
                        identifier: 'content',
                        rules : [{
                            type: 'empty',
                            prompt: '【博客内容】：请输入内容'
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
