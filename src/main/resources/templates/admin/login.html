<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer" />
        <title>Welcome！</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
        <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"/>
        <link rel="icon" type="image/x-icon" href="../image/logo-admin.ico" />
    </head>
    <body style="background-image: url('../../static/image/photo-of-person-standing-on-sand-during-dawn-1708832.jpg')">
<!--        <canvas id="triangle-lost-in-space" style="z-index: 999;" resize="true"></canvas>-->
        <div class="m-container-small m-padded-tb-massive center aligned main-div " style="max-width: 30em !important;">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
<!--                        <img src="" class="image">-->
                        <div class="content">
                            PatrickStaR后台管理系统
                        </div>
                    </h2>
                    <form class="ui large form mpad" method="post" action="/admin/login" >
                        <div class="ui stacked segment m-padded-tb-large">
                            <div class="required field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="required field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">Login</button>
                        </div>

                        <div class="ui error message"></div>
                        <div class="ui red negative mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script type="text/javascript" th:src="@{/js/paper-full.min.js}" src="../../static/js/paper-full.min.js"></script>
        <script type="text/javascript" th:src="@{/js/loading_fly.js}" src="../../static/js/loading_fly.js"></script>
        <script>
            $('.ui.form').form({
                fields: {
                    title: {
                        identifier: 'username',
                        rules: [{
                            type: 'empty',
                            prompt: '【用户名】：请输入用户名'
                        }]
                    },
                    content: {
                        identifier: 'password',
                        rules : [{
                            type: 'empty',
                            prompt: '【密码】：请输入密码'
                        }]
                    }
                }
            });
            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });

            //     etTimeout($('#triangle-lost-in-space').css('opacity', '0'), 5000);

            //     $('.main-div').css('display', '');
            // });

        </script>
    </body>
</html>
